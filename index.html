<!DOCTYPE html>
<html>
  <head>
    <title>PressThat</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/settings.css" />
    <link rel="stylesheet" href="css/clipboard.css" />
  </head>
  <body>
    <main>
      <form id="settings">
        <div class="settings-group">
          <label for="site-url">WordPress Site URL</label>
          <input
            type="text"
            id="site-url"
            placeholder="https://your-wordpress-site.com"
            required
          />
          <p>The place you go to sign in to your WordPress site.</p>
        </div>
        <div class="settings-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Your WordPress username"
            required
          />
          <p>The username you use to sign in to your WordPress site.</p>
        </div>
        <div class="settings-group">
          <label for="password">Application Password</label>
          <input
            type="password"
            id="password"
            placeholder="xxxx xxxx xxxx xxxx xxxx xxxx"
            required
          />
          <p>
            You can generate an Application Password in your WordPress dashboard
            under Users -> Profile.
          </p>
        </div>
        <button type="submit">Test and save</button>
      </form>

      <div id="clipboard">
        <div id="clipboard-preview">
          <!-- Image preview template -->
          <div id="image-preview" style="display: none">
            <img id="preview-image" src="" alt="Image preview" />
            <dl>
              <dt>Resolution</dt>
              <dd id="image-resolution"></dd>
              <dt>Size</dt>
              <dd id="image-size"></dd>
              <dt>Type</dt>
              <dd id="image-type"></dd>
            </dl>
          </div>

          <!-- URL preview template -->
          <div id="url-preview" style="display: none">
            <img id="url-icon" src="" alt="Site icon" height="48" width="48" />
            <h3 id="url-title"></h3>
            <p id="url-description"></p>
            <a id="url-link" href="" target="_blank"></a>
          </div>

          <!-- Text preview template -->
          <div id="text-preview" style="display: none">
            <p id="text-content"></p>
          </div>

          <!-- Empty clipboard message -->
          <p id="empty-clipboard" style="display: none">
            Clipboard is empty or contains unsupported content.
          </p>
        </div>
      </div>
    </main>
    <footer>
      <button>PressThis!</button>
      <button id="view-drafts">View drafts</button>
      <button id="toggle-settings">Settings</button>
    </footer>
    <script src="renderer.js"></script>
  </body>
</html>
